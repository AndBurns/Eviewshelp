      <div class="Heading_3"><a name="192787">Breaking or Canceling Operations in EViews</a></div>
      <div class="Body_Text"><a name="192788">EViews follows the Windows standard in using the ESC key as the break key. If you wish to cancel the current task or ongoing operation, simply press ESC.</a></div>
