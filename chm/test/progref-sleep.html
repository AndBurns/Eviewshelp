      <div class="Command_Description"><a name="884038">Pause program execution.</a></div>
      <div class="Command_Section"><a name="884039">Syntax</a></div>
      <div class="Program_Syntax"><span class="Command_Summary"><a name="884040">sleep</a></span> <span class="Argument">n</span></div>
      <div class="Body_Text"><a name="884090">pauses a program by </a><span class="Argument_Opt">n</span> milliseconds (default is 5000).</div>
      <div class="Command_Section"><a name="883856">Example</a></div>
      <div class="Multi-line_Input"><a name="883859">sleep 1000</a></div>
