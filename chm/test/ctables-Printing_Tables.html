      <div class="Heading_3"><a name="55442">Printing Tables</a></div>
      <div class="Body_Text"><a name="55446">To print a table, use the </a><span class="In-line_command_link"><a href="commandcmd-print.html#2016725" title="print">print</a></span> command, followed by the table object name. For example:</div>

      <div class="Body_Text"><a name="57492">The </a><span class="In-line_input">print</span> destination is taken from the EViews global print settings.</div>
